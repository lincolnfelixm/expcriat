<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Recovery Password</title>
        <link rel="stylesheet" href="../css/recovery.css">
        <script src="../js/recovery.js"></script>
        <script src="../js/hash.js"></script>
</head>
<body>
  <div class="container">
    <h1>Recover Password</h1>
    <form id="email-form" class="form">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <button type="button" onclick="sendToken()">Send Token</button>
      <p><a href="login.html">Go to Login.</a></p>
      <p><a href="signup.html">Create a account.</a></p>
    </form>
    <form id="token-form" class="form hidden">
      <label for="token">Token</label>
      <input type="text" id="token" name="token" required>
      <label for="new-password">New Password</label>
      <input type="password" id="new-password" name="new-password" required>
      <label for="new-password-confirm">Confirm New Password</label>
      <input type="password" id="new-password-confirm" name="new-password-confirm" required>
      <button type="button" onclick="resetPassword()">Reset Password</button>
    </form>
  </div>
</body>
</html>
